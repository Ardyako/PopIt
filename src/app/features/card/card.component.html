<mat-card class="card">
  <mat-card-title *ngIf="(film$ | async)!.title !== null">Title: {{(film$ | async)!.title}}</mat-card-title>
  <mat-card-subtitle>Category: {{(film$ | async)!.category}}</mat-card-subtitle>
  <mat-card-subtitle>Rating: {{(film$ | async)!.rating}}</mat-card-subtitle>
  <mat-card-content>{{(film$ | async)!.description}}</mat-card-content>
  <ng-container *ngIf="(film$ | async) as film">
    <button
      mat-raised-button
      *ngIf="!watchStatus"
      (click)="watchHandler(film)"
    >
      Add to watch list
    </button>
  </ng-container>
  <ng-container *ngIf="(film$ | async) as film">
    <button
      mat-raised-button
      color="accent"
      *ngIf="watchStatus"
      (click)="deletewatchHandler(film.id)"
    >
      Delete from watch list
    </button>
  </ng-container>
  <mat-card-footer class="card-fotter">
    <button
      mat-raised-button
      color="primary"
      class="card--back-button"
      (click)="backHandler()"
    >
      Back
    </button>
  </mat-card-footer>
</mat-card>
