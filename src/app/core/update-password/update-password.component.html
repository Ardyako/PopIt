<form [formGroup]="updatePasswordForm">
  <mat-form-field appearance="fill">
    <mat-label>New password</mat-label>
    <input
      matInput
      type="password"
      formControlName="password"
    >
    <mat-error *ngIf="password!.invalid">You must enter password</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Confirm new password</mat-label>
    <input
      matInput
      type="password"
      formControlName="confirmPassword"
    >
    <mat-error *ngIf="confirmPassword!.invalid">You must confirm password</mat-error>
    <small
      class="mat-error"
      *ngIf="misMatch"
    >
      You must dublicate password
    </small>
  </mat-form-field>
  <br>
  <button
    mat-raised-button
    color="primary"
    class="update-password--update-button"
    (click)="updateHandler()"
  >
    Update
  </button>
  <button
    mat-raised-button
    color="primary"
    class="update-password--bakc-button"
    (click)="backHandler()"
  >
    Back
  </button>
</form>
