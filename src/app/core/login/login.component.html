<mat-form-field appearance="fill">
  <mat-label>Login</mat-label>
  <input matInput>
</mat-form-field>
<br>
<mat-form-field appearance="fill">
  <mat-label>Password</mat-label>
  <input matInput type="password">
</mat-form-field>
<br>
<button
    mat-raised-button
    color="primary"
    class="login__button"
    (click)=loginHandler()
>
    LOGIN
</button>
<button
    mat-raised-button
    color="primary"
    class="login__button"
    (click)=singInHandler()
>
    SIGN IN
</button>
