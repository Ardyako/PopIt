<div class="root__main_center root__main_grid root__main_background-color-orange">
    <button
        *ngFor="let value of status; index as i"
        mat-fab
        [id]="'statusBtn' + i"
        class="button button_margin_10px button_justify-self"
        [ngClass]="status[i] ? 'button_on' : 'button_off'"
        (click)="toggleHandler(i)"
    >
    </button>
</div>
